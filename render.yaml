services:
  - type: web
    name: pncp-api-extrator
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PNCP_API_BASE_URL
        value: https://pncp.gov.br/api
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: NODE_OPTIONS
        value: --max-old-space-size=256
    autoDeploy: true

